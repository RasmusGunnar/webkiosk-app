<!DOCTYPE html><html lang="da"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <title>Webkiosk App</title>  <link rel="manifest" href="./manifest.webmanifest" />  <link rel="stylesheet" href="./style.css" /></head><body>  <div class="main-stage" id="stage"></div>  <!-- Seed-konfiguration: fortÃ¦ller A (forsiden) hvor kalenderen ligger -->  <script>  (function(){    try{      var LS_KEY = 'webkioskConfigV2';      var cfg = {}, raw = localStorage.getItem(LS_KEY);      if(raw){ try{ cfg = JSON.parse(raw) || {}; }catch(_){ cfg = {}; } }      if(!cfg.calendar) cfg.calendar = {};      // Kun hvis brugeren ikke allerede har konfigureret noget      if(!cfg.calendar.url && !cfg.calendar.fileData){        cfg.calendar.mode = 'url';        cfg.calendar.url = './familieoversigt_index_v11_autosync_READY_UPDATED.html';        cfg.calendar.fileName = 'familieoversigt_index_v11_autosync_READY_UPDATED.html';        localStorage.setItem(LS_KEY, JSON.stringify(cfg));      }    }catch(e){ console.warn('Seed config (url) failed', e); }  })();  </script>  <script src="./app.js"></script></body></html>
